name: ðŸš› PR CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ðŸ§ª Run tests
      run: pnpm test

    - name: ðŸ’« Deploy Docs to GitHub Pages
      run: |
        cd docs
        pnpm install --frozen-lockfile
        pnpm deploy-gh-pages
